<div 
    class="idea-outside" 
    [style.width.px]="width" 
    [style.height.px]="height" 
    [style.left.px]="left" 
    [style.top.px]="top" 
    draggable="false"
    (mousedown)="onMouseDown()"
    (mouseup)="onMouseUp()"
    (mousemove)="onMouseMove($event)"
    > 
    <div 
        draggable="false" 
        class="idea-inside"
        [style.width.px]="width * borderSize"
        [style.height.px]="height * borderSize"
        [style.left.px]="(width * (1 - borderSize)) / 2"
        [style.top.px]="(height * (1 - borderSize)) / 2">
        <div 
            draggable="false" 
            class="idea-text">
            {{text}}
        </div>
    </div>
</div>
